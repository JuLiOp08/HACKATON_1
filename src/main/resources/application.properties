# Configuración DeepSeek con GitHub PAT
github.deepseek.token=${GITHUB_DEEPSEEK_TOKEN}
github.deepseek.endpoint=https://api.github.com/models/deepseek/v1
github.deepseek.model=deepseek/DeepSeek-R1